    {{kaboom}}
    <script>
      let enableGame = () => {
        document.getElementById("game").style.cursor = "auto";
        document.getElementById("game").style.pointerEvents = "auto";
      }
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          if (!localStorage.getItem("uc_user_interaction")) {
            enableGame();
          }
        }, 2000);
        if (localStorage.getItem("uc_user_interaction") === "true") {
          enableGame();
        }
        document.addEventListener("click", function (e) {
          if (e.target.id === "usercentrics-root") {
            enableGame();
            // focus on the game
            document.getElementById("game").focus();
          }
        });
      });
    </script>
